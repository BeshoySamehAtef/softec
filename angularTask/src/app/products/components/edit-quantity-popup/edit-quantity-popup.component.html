<div class="popup-main">
    <div class="header">
        <span ngClass="text-center" class="title">
            {{data.title}}
        </span>
        <span class="text-end">
            <button color="primary" mat-icon-button (click)="close()">
                <mat-icon class="icon-size">close</mat-icon>
            </button>
        </span>
    </div>
    <div class="content">
        <div class="dataContent row text-start">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [min]="data.product.AvailablePieces" formControlName="quantity">
                </mat-form-field>

                <div class="text-end mt-3 mb-4">
                    <button mat-button (click)="close()" type="button" color="accent">Cancel</button>
                    <button type="submit" color="primary" class="" mat-button>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
